<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment | Target Wave Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="pt-24 min-h-screen flex flex-col">

    <!-- Preloader -->
    <div id="preloader">
        <span class="loader"></span>
    </div>

    <canvas id="bg-canvas"></canvas>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass border-b border-white/5">
        <div class="flex justify-between items-center p-6 max-w-7xl mx-auto">
            <a href="index.html" class="text-3xl font-extrabold tracking-tighter text-white">TARGET<span
                    class="text-[#FFD700]">WAVE</span></a>
            <div
                class="hidden md:flex items-center space-x-6 text-[10px] uppercase tracking-widest font-bold nav-links">
                <a href="index.html" class="text-white hover:text-[#FFD700] transition">Home</a>
                <a href="about.html" class="text-white hover:text-[#FFD700] transition">Vision</a>
                <a href="programs.html" class="text-white hover:text-[#FFD700] transition">Programs</a>
                <a href="faq.html" class="text-white hover:text-[#FFD700] transition">FAQ</a>
                <a href="contact.html" class="text-white hover:text-[#FFD700] transition">Contact</a>
                <a href="enroll.html" class="text-[#FFD700] font-bold">Enroll</a>
            </div>

            <!-- Hamburger -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu">
        <a href="index.html">Home</a>
        <a href="about.html">Vision</a>
        <a href="programs.html">Programs</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
        <a href="enroll.html" class="text-[#FFD700]">Enroll</a>
    </div>

    <main class="grow flex items-center justify-center p-6">
        <div
            class="max-w-xl w-full bg-zinc-950/40 backdrop-blur-xl p-10 md:p-16 rounded-[40px] border border-white/5 reveal relative">
            <h1 class="text-4xl font-bold mb-2 uppercase italic leading-none text-white">JOIN THE <span
                    class="text-[#FFD700]">WAVE.</span></h1>
            <form action="#" class="space-y-6 mt-10">
                <input type="text" class="w-full text-white" placeholder="Full Name">
                <input type="email" class="w-full text-white" placeholder="Email Address">
                <select class="w-full text-white appearance-none">
                    <option>PTTD Diploma (Signature Program)</option>
                    <option>Personal Growth Module</option>
                    <option>Leadership Mastery Module</option>
                    <option>Life Skills Module</option>
                </select>
                <button
                    class="w-full bg-[#FFD700] text-black p-5 rounded-2xl font-black text-lg hover:scale-105 transition shadow-2xl shadow-[#FFD700]/10 uppercase tracking-widest">Send
                    Inquiry</button>
            </form>
        </div>
    </main>

    <footer class="py-20 border-t border-white/5 text-center">
        <div class="text-3xl font-extrabold tracking-tighter mb-8 text-white">TARGET<span
                class="text-[#FFD700]">WAVE</span></div>
        <p class="text-gray-600 text-[10px] uppercase tracking-widest font-bold">© 2025 Target Wave Academy • Built for
            Leaders • <a href="https://instagram.com/targetwave.academy" class="hover:text-[#FFD700] transition">Follow
                IG</a></p>
    </footer>

    <script type="module" src="js/app.js"></script>
